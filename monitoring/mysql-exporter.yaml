apiVersion: v1
kind: Secret
metadata:
  name: mysql-exporter-secret
  namespace: ecommerce
type: Opaque
stringData:
  DATA_SOURCE_NAME: "root:root@(mysql:3306)/"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-exporter
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-exporter
  template:
    metadata:
      labels:
        app: mysql-exporter
    spec:
      containers:
        - name: mysql-exporter
          image: prom/mysqld-exporter:latest
          ports:
            - containerPort: 9104
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-exporter-secret
                  key: DATA_SOURCE_NAME
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-exporter
  namespace: ecommerce
spec:
  ports:
    - port: 9104
      targetPort: 9104
  selector:
    app: mysql-exporter
